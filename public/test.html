<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <input class="zoomCheck" type="checkbox" value="">

    <div onclick="abv_click()">
        <img class="checkLever" src="img/lever+.png" alt="lever">
        <img class="lever_footprint" src="img/lever_footprint+.png" alt="lever_footprint">
    </div>

</body>

<style>
:root{
    --bg-color: rgb(43, 0, 73);
}
body{
    background-color: var(--bg-color);
}

img{
    width: 100px;
    position: absolute;
}
.elem_reverse{
    transform: matrix(-1, 0, 0, 1, 0, 0);
}


</style>

<script>

    abv_click = function(){
        let checkBox = document.getElementsByClassName("zoomCheck")[0];
        let lever = document.getElementsByClassName("checkLever")[0];
        let lever_footprint = document.getElementsByClassName("lever_footprint")[0];

        checkBox.click();
        lever.classList.toggle("elem_reverse");
        lever_footprint.classList.toggle("elem_reverse");
    };

</script>

</html>
