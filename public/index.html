<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Web Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="card_style.css">
</head>

<body>
    <div class="info">
    </div>

    <div class="calendar">
        <header class="cal_header">
            <img class="today_button" onclick="today_button_click()" src="img\today_button_ended+.svg" alt="">
            <p class="date">
                <time datetime="2020-02-12">12-02-2020</time>
            </p>
        </header>

        <div class="cal_body">
            <div class="switcher">
                <button class="priv_mon" onclick="priveous_month()">
                    <svg class="left_arr" width="15" height="20"><polygon points="0,11 15,0 15,20" fill="grey" stroke="grey" stroke-width="2"/></svg>
                </button>
                <div class="mon">
                    <span>Месяц</span>
                </div>
                <button class="next_mon" onclick="next_month()">
                    <svg class="right_arr" width="15" height="20"><polygon points="15,11 0,0 0,20" fill="grey" stroke="grey" stroke-width="2"/></svg>
                </button>
            </div>

            <div class="days">
                <table cellspacing="5">
                    <tr>
                     <th>Пн</th>
                     <th>Вт</th>
                     <th>Ср</th>
                     <th>Чт</th>
                     <th>Пт</th>
                     <th>Сб</th>
                     <th>Вс</th>
                    </tr>
            
                    <tr><td><div></div></td></tr>
            
                    <tr><td><button></button></td> <td><button></button></td> <td><button></button></td> <td><button></button></td> <td><button></button></td> <td><button></button></td> <td><button></button></td></tr>
                    <tr><td><button></button></td> <td><button></button></td> <td><button></button></td> <td><button></button></td> <td><button></button></td> <td><button></button></td> <td><button></button></td></tr>
                    <tr><td><button></button></td> <td><button></button></td> <td><button></button></td> <td><button></button></td> <td><button></button></td> <td><button></button></td> <td><button></button></td></tr>
                    <tr><td><button></button></td> <td><button></button></td> <td><button></button></td> <td><button></button></td> <td><button></button></td> <td><button></button></td> <td><button></button></td></tr>
                    <tr><td><button></button></td> <td><button></button></td> <td><button></button></td> <td><button></button></td> <td><button></button></td> <td><button></button></td> <td><button></button></td></tr>
                    <tr><td><button></button></td> <td><button></button></td> <td><button></button></td> <td><button></button></td> <td><button></button></td> <td><button></button></td> <td><button></button></td></tr>
                </table>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="side_settings_content_container my_disable">
            <div class="side_settings_content">
                <div class="settings_h">
                    <h1>Настройки</h1>
                </div>
                <div class="side_settings">
                    <div style="display: none;" class="anim_velosity">
                        <span>Скорость анимаций</span>
                        <div class="anim_velosity_input_container">
                            <input type="number" value="1">
                            <span>%</span>
                        </div>
                    </div>
                    <div>
                        <span>Главный фон</span>
                        <div class="cercle_input_container">
                            <input class="input_color i_1" type="color" value="#2b4900">
                            <div class="input-cercle c_1" onclick="inputCircle_onClick(1)"></div>
                        </div>
                    </div>
                    <div>
                        <span>Верхний фон календаря</span>
                        <div class="cercle_input_container">
                            <input class="input_color i_2" type="color" value="#2b4900">    
                            <div class="input-cercle c_2" onclick="inputCircle_onClick(2)"></div>
                        </div>
                    </div>
                    <div>
                        <span>Нижний фон календаря</span>
                        <div class="cercle_input_container">
                            <input class="input_color i_3" type="color" value="#2b4900">
                            <div class="input-cercle c_3" onclick="inputCircle_onClick(3)"></div>
                        </div>
                    </div>
                    <div>
                        <span>Верхний текст календаря</span>
                        <div class="cercle_input_container">
                            <input class="input_color i_4" type="color" value="#2b4900">
                            <div class="input-cercle c_4" onclick="inputCircle_onClick(4)"></div>
                        </div>
                    </div>
                    <div>
                        <span>Нижний текст календаря</span>
                        <div class="cercle_input_container">
                            <input class="input_color i_5" type="color" value="#00aa00">
                            <div class="input-cercle c_5" onclick="inputCircle_onClick(5)"></div>
                        </div>
                    </div>
                    <div style="display: none;">
                        <span>Сохранять zoom календаря</span>
                        <input class="check_zoom_calendar my_disable" type="checkbox">
                        <div class="my_svg_anim back_color_red" onclick="button_svg_anim_ckick()">
                            <svg class="my_svg_anim_svg" width="5px" height="5px" viewBox="0 0 5 5">
			                    <path class="my_svg_anim_path" d=""/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="gears">
            <div class="back_qube"></div>
            <img class="pr_gear" onclick="prettyGear_onClick()" src="img/the_pretty_gear.svg.png" alt="the_pretty_gear">
        </div>
    </div>

    <script src="check_frames_arr.js"></script>
    <script src="script.js"></script>
    <script src="calendar-script.js"></script>
    <script src="settings_script.js"></script>

    <script>
        document.write('<script src="http://'+(location.host || 'localhost').split(':')[0]+':35729/livereload.js?snipver=1"></'+'script>')
    </script>
</body>
<style>
    .prs-header2{ 
        font-weight: 600; 
        font-size: 18px; 
        line-height: 22px; 
    }
    .al-c{ 
        align-self: center; 
    }
    .notify{ 
        position: absolute; 
        display: flex; 
        justify-content: center; 
        bottom: 0; 
        width: 100%;
        height: 80px;
        background-color: #3987FF; 
        z-index: 1000; 
        transition: opacity 1s ease-out; 
    } 
    .notify-text{ 
        color: #DBE0E4; 
    } 
    .warning{ 
        background-color: #D22D2D; 
    }
</style>
</html>
